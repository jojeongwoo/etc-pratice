<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cool menu design</title>
  <link rel="stylesheet" href="index.css"/>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
  <div class="mc"><nobr>COOL MENU</nobr></div>
  <nav>
      <div id="icons-bar">
        <div class="ball"></div>
        <div id="home" class="icons">
          <i class="fa fa-home"></i>
        </div>

        <div id="arrow" class="icons">
          <i class="fa fa-cog"></i>
        </div>

        <div id="spoty" class="icons">
          <i class="fa fa-spotify"></i>
        </div>
      </div>

      <div id="list">
        <div class="title">Dashboard</div>
        <ul>
          <li><i class="fa fa-search"></i> SEARCH US</li>
          <li><i class="fa fa-bell"></i> GET NOTIFY</li>
          <li><i class="fa fa-share-square"></i> SHARE</li>
          <li><i class="fa fa-calendar"></i> NEW DESIGNS</li>
          <ul>
            <li>HOME <i class="fa fa-chevron-right"></i></li>
            <li>GALLERY <i class="fa fa-chevron-right"></i></li>
            <li>TESTIMONIAL <i class="fa fa-chevron-right"></i></li>
            <li>RESPONSIVE <i class="fa fa-chevron-right"></i></li>
          </ul>
        </ul>      
      </div>
  </nav>

</body>
</html>
