<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shop</title>
  <link rel="icon" type="image/png" href="http://example.com/myicon.png">
  <link rel="stylesheet" href="index.css"/>
  <script src="index.js" defer></script>
</head>
<body>
  <!-- Logo -->
  <img src="imgs/logo.png" class="logo" alt="logo"/>

  <!-- Button -->
<div class="btnBox">
  <button class="btn">
    <img src="imgs/blue_t.png" class="imgBtn" alt="shirt" data-key="type" data-value="tshirt"/>
  </button>
  <button class="btn">
    <img src="imgs/blue_p.png" class="imgBtn" alt="pants" data-key="type" data-value="pants"/>
  </button>
  <button class="btn">
    <img src="imgs/blue_s.png" class="imgBtn" alt="skirt" data-key="type" data-value="skirt"/>
  </button>

  <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
  <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
  <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
</div>
  <!-- Items -->
  <ul class="items">
    <li class="item">
      <img src="imgs/blue_t.png" alt="tshirt" class="item__thumbnail"/>
      <span class="item__description">male, large</span>
    </li>
  </ul>
 </body>
</html>
